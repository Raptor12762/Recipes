<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate Peanut Butter Bars</title>
    <link rel="stylesheet" type="text/css" href="CPBB.css">
</head>
<body>
    <!--Div for flexbox so Video and Image Can Line Up Properly-->
    <div class="MediaFlex">
        <iframe width="70%" height="70%" src="https://www.youtube.com/embed/CJeIVrtzE-g" allow="fullscreen;"></iframe>
        <div class="RecipeFlex">
            <img src="./Images/Cut_Bars.jpg" alt="Peanut Butter Bars">
            <!--Recipe-->
            <h2>Chocolate Peanut Butter Bars</h2>
            <hr>
            <ul>
                <li>3/4 Cup Softened Butter</li>
                <li>1 Cup Peanut Butter</li>
                <li>2 Cups Graham Cracker Crumbs</li>
                <li>2 1/2 Cups Powdered Sugar</li>
                <li>12 oz (2 Cups) Chocolate Chips</li>
            </ul>
        </div>
    </div>
</body>
</html>
